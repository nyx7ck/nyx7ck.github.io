<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Vector Field Grapher</title>
    <script
      src="https://cdn.plot.ly/plotly-2.29.1.min.js"
      charset="utf-8"
    ></script>
    <script src="drawFunction.js"></script>
    <script src="pressEnter.js"></script>
  </head>
  <body>
    <h1>Enter x, y, and z components below</h1>

    <label for="uInput">x-component: </label>
    <input type="text" id="uInput" placeholder="such as x^2, sin(x), etc." />
    <br />
    <label for="vInput">y-component: </label>
    <input type="text" id="vInput" placeholder="such as x^2, sin(x), etc." />
    <br />
    <label for="wInput">z-component:</label>
    <input type="text" id="wInput" placeholder="such as x^2, sin(x), etc." />
    <br />
    <label for="rangeInput">Interval of x, y, and z:</label>
    <input type="text" id="rangeInput" value="-5,5" />
    <br />
    <label for="stepInput">Increment of x, y, and z:</label>
    <input type="text" id="stepInput" value="2" />
    <br />
    <label for="sizerefInput">size factor of the vector field:</label>
    <input type="text" id="sizerefInput" value="0.7" />
    <br />
    <button onclick="drawFunction()">Draw</button>

    <div id="plot"></div>
  </body>
</html>
